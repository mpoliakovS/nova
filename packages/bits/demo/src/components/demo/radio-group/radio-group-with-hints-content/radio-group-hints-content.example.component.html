<h1 i18n>Selected color: {{ selectedColor }}</h1>
<nui-radio-group id="color-radio-group" name="color" [(value)]="selectedColor">
    <nui-radio value="Red" [checked]="selectedColor === 'Red'">
        Red
        <ng-container hint nuiCancelBubble>
            This is some more
            <a
                href="https://en.wiktionary.org/wiki/elaborate"
                target="_blank"
                rel="noopener noreferrer"
                >elaborate</a
            >
            hint.
        </ng-container>
    </nui-radio>
    <nui-radio value="Green" [checked]="selectedColor === 'Green'">
        Green
        <ng-container hint nuiCancelBubble>
            Well, depends on <strong>your</strong> definition of
            <a
                href="https://en.wiktionary.org/wiki/elaborate"
                target="_blank"
                rel="noopener noreferrer"
                >elaborate</a
            >.
        </ng-container>
    </nui-radio>
    <nui-radio value="Blue" [checked]="selectedColor === 'Blue'">
        Blue
        <ng-container hint nuiCancelBubble>
            At least it does
            <a
                href="https://en.wiktionary.org/wiki/hyperlink"
                target="_blank"
                rel="noopener noreferrer"
                >links</a
            >.
        </ng-container>
    </nui-radio>
</nui-radio-group>
